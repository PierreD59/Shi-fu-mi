<!DOCTYPE html>
<html class="no-js" lang="fr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Final Shifumi</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="icon" type="image/png" href="img/favicon.ico" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Background -->
  <img class="background-pc" src="img/background-pc.png" alt="photo background">

  <!-- Enter your Name -->
  <div id="username-bar" class="username-bar bg-light">
    <p> Enter your username !</p>
    <form>
      <input id="name-searchbar" class="name-searchbar" type="" placeholder="Enter your username" />
      <input id="username-click" class="button-submit" type="button" value="submit" />
    </form>
  </div>
  <!-- Character -->
  <img id="character1" src="img/perso1.gif" alt="gif du perso 1">
  <img id="character2" src="img/perso2.gif" alt="gif du perso 2">
  <img id="character1-victory" src="img/perso1-victory.gif" alt="gif victoire du perso 1">
  <img id="character2-victory" src="img/perso2-victory.gif" alt="gif victoire du perso 2">

  <!-- Information-bar -->
  <div class="info-bar">
    <p id="title-info"> Fight !</p>
  </div>

    <!-- Caracter's bar with attack and lifebar -->
  <div class="col-12 container character-bar">
    <div class="col-12 row">

      <ul class="col-4 character-name">
        <li>Sephiroth</li>
        <li id="username">Cloud</li>
      </ul>

      <ul class="col-4 attack">
        <li id="pierre">Pierre</li>
        <li id="papier">Papier</li>
        <li id="ciseaux">Ciseaux</li>
      </ul>

      <div class="lifebar col-4 pl-0 pr-0 pt-1 pb-1">
        <div class="col-12">
          <div class="progress">
            <div id="progress-bar-bot" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:100%">
              3/3 HP
            </div>
          </div>
          <div class="progress mt-2">
            <div id="progress-bar-user" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:100%">
              3/3 HP
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- Finaly div -->
  <div id="finaly" class="bg-light finaly-bg">
    <p id="text-finaly" class="text-finaly">Test</p>
    <input id="restartgame" class="btn btn-primary" type="button" value="Restart">
  </div>

  <!-- Sound block -->
  <audio class="sound" controls src="sound/combat.mp3">
  </audio>

  <script src="js/vendor/modernizr-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')
  </script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function() {
      ga.q.push(arguments)
    };
    ga.q = [];
    ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto');
    ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>

</html>
